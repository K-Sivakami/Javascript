<html>
    <head>
        <title>Fibbonacci Series</title>
        <script>
            function Fibbonacci(){
            var a,i,f1=-1,f2=1,f3;
            a=pareseInt(document.getElementById("num1").value);
            for(i=1;i<=a;i++)
            {
                f3=f1+f2;
                document.getElementById("result").innerHTML= f3;
                f2=f1;
                f2=f3;
            }
        }
        </script>
    </head>
    <body>
        Enter number to Find fibbonacci:<input type="number" id="num"/><br>
<input type="button" value="Find fibonacci" onclick="Fibbonacci()"/><br>
