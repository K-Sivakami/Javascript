<!DOCTYPE html>
<html>
    <head>
        <title>
            Factorial
        </title>
        <script>
            function Factorial(){
            a=parseInt(document.getElementById("num1").value);
            var i,fact=1;
            for(i=1;i<=a;i++)
            {
                fact=fact*i;
            }
            document.getElementById("result").innerHTML=fact;
        }
        </script>
    </head>
    <body>
        <h1>Factorial of number</h1>
        Enter number1:<input type="number"  id="num1"/><br>
        <input type="button" value="check_number" onclick="Factorial()"/><br>
        <p id="result"></p>
    </body>
</html>
