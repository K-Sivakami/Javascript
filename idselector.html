<!DOCTYPE html>
<html>
    <head>
        <title>CSS ID selector</title>
       <style>
        *{
            text-transform: uppercase;
            text-align: center;
            text-decoration: line-through;
            text-indent: 20px;
            word-spacing: normal;
        }
        #cont1{
            color: #8a2be2;
            font-size: large;
            font-family: 'Franklin Gothic Medium';
        }
         .note1{
            color:blue
        }
        .note2{
            font-style: italic;
        }
       </style>
    </head>
    <body>
        <h1 id="cont1">My h1 tag</h1><br> <!--id selector can be applied only one-->
        <h1>My another h1 tag</h1><br>
        <p id="cont">Paragrah </p><br>
        <p class="note1 note2">Class selector css I'm learning css and html</p> <!--class selector can be applied more than one-->
    </body>
</html>
